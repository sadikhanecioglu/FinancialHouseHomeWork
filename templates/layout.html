<!DOCTYPE html>
<html class="no-js">

<head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }} {% endblock %}

    <title>Finance House Home Work</title>
    {% endblock %}

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                {% block navbar %} {% endblock %}

            </div>
        </div>
        <div class="row">
            <div class="col">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    {% block scripts %}
    <!-- Optional JavaScript -->

    {{ bootstrap.load_js() }} {% endblock %}

</body>

</html>
