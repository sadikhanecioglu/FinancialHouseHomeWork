{%extends 'layout.html'%} {% block content %}
<h1>Welcome Login</h1>

<div>
    {% from 'bootstrap5/form.html' import render_field %}
    <form method="post" action="" id="loginForm" novalidate>
        {{ form.csrf_token }}
        <fieldset>
            {{ form.csrf_token }} {{ render_field(form.email) }} {% if not reset %} {{ render_field(form.password) }} {% endif %}
        </fieldset>
        <button class="btn btn-primary narrow" type="submit">Log in</button>
    </form>
</div>
{% endblock %}
